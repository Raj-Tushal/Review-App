<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review App</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <div class="main">
      <!-- child-1 -->
      <h1 class="title">⭐⭐Our Reviews⭐⭐</h1>
      <!-- CHILD-2 -->
      <div class="container">
        <!-- top -->
        <div class="top">
            <img src="./Assets/434126313_3773381776270594_2580497460612244755_n-Photoroom-removebg-preview.png" alt="" class="profilePic">
            <h3 class="name">Raj Tushal</h3>
            <h3 class="designation">Web Developer</h3>
        </div>
        <!-- mid -->
        <div class="mid">
            <p class="details">"As a developer myself, I was blown away by the expertise and professionalism of this software agency. They brought my vision to life with precision and creativity, making the entire process smooth and enjoyable."</p>
        </div>
        <!-- bottom -->
        <div class="botton">
            <button class="previous"></button>
            <button class="next"></button>
        </div>
      </div>
      <!-- main end -->
      <!-- js -->
      <script src="main.js"></script>
    </div>
